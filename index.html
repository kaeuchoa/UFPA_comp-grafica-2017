<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Computação Gráfica 2017</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

  </head>
  <body class="container">
  <h2></h2>
    <header class="row">
      <h3>Canvas</h3>
      <hr>
    </header>
    <div class="row">
      <canvas id="canvas" width="1200" height="700" style="border:1px solid rgb(200,200,200);padding: 16px;"></canvas>
    </div>
   <br>
    <div class="row">
        <div class="input-group">
            <span class="col-lg-1">X Inicial</span>
            <input class="form-control" placeholder="x-inicial" id="initialX" type="number" step="1" required>

            <span class="col-lg-1">Y Inicial</span>
            <input class="form-control" placeholder="y-inicial" id="initialY" type="number" step="1" required>
        </div>
    </div>
  <br>
  <div class="row">
      <div class="input-group">
          <span class="col-lg-1">X Final</span>
          <input class="form-control" placeholder="x-final" id="finalX" type="number" step="1" required>

          <span class="col-lg-1">Y Final</span>
          <input class="form-control" placeholder="y-final" id="finalY" type="number" step="1" required>
      </div>
  </div>
  <br>
  <div class="row">
      <button type="button" class="btn btn-primary" id="btnBresenham">Executar Bresenham</button>

  </div>


  </body>


  <script src="./dist/bundle.js"></script>
</html>
